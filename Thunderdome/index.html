<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylings.css">
    <title>Document</title>
</head>
<body>
    <header>
    
        <h1>Welcome to the <span>thunderdome</span></h1>
    
         </header>
        <main>
            <h2>Please fill out a application in order to join.</h2>
            <div class="main-form">
    
 
                <div class="form-div">
                     <label class="label"></label>
                     
                    <form class="form">
                        <p class="name">
                            <input placeholder="name" name="name" type="text" class="[required,custom[onlyLetter],length[0,100]] feedback-input" id="name">
                            </input>

                        </p>
                             <p class="email">
                            <input placeholder="email" name="email" type="text" class="[required,custom[onlyLetter],length[0,100]] feedback-input" id="name">
                            </input>
                        </p>        <p class="weapon">
                                        <select name="chooseweapon" id="choose-weapon">
                                            <option value="">weapon of choice</option>
                                            <option value="golf">golf club</option>
                                            <option value="sand">pocket sand</option>
                                            <option value="knife">kitchen knife</option>
                                            <option value="piano">piano wire</option>
                                        </select>
                                    <p class="comments">
                            <textarea placeholder="comments" name="comments" type="text" class="[required,custom[onlyLetter],length[0,100]] feedback-input" id="comments">
                            </textarea>
                        </p>  
                        </p>
                    </form>
                </div>
            </div>
        </main>
 

</body>
</html>
